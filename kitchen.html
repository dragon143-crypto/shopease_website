<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase ‚Äî Kitchen Shopping</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#fafdfc;
  --text:#1b1b1b;
  --muted:#6f7b84;
  --accent1:#ff7b54;
  --accent2:#2dd4bf;
  --panel:#ffffff;
  --shadow:rgba(0,0,0,0.1);
}
*{box-sizing:border-box;}
body{
  margin:0; font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#f9fafb,#e6f9f3);
  color:var(--text);
}
header{
  position:sticky;top:0;z-index:100;
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 22px;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(8px);
  border-bottom:1px solid #eee;
}
.brand{display:flex;align-items:center;gap:10px;font-weight:700;color:var(--accent1);}
.brand img{width:36px;height:36px;border-radius:8px;}
.chip{border:1px solid #ddd;padding:8px 12px;border-radius:999px;cursor:pointer;color:var(--muted);}
.hero{
  position:relative;overflow:hidden;height:360px;display:flex;align-items:center;padding:40px 6%;
  background:linear-gradient(90deg,#fff,#f7fffa);
}
.hero::before{
  content:"";position:absolute;inset:0;
  background:radial-gradient(600px 240px at 15% 20%,rgba(255,123,84,0.1),transparent 20%),radial-gradient(500px 200px at 85% 80%,rgba(45,212,191,0.15),transparent 25%);
}
.hero-left{width:60%;position:relative;z-index:2;}
.hero-title{font-size:42px;margin:0 0 10px;color:#111;}
.hero-sub{color:var(--muted);}
.btn-primary{background:linear-gradient(90deg,var(--accent1),#ffa861);color:#fff;padding:12px 18px;border-radius:10px;font-weight:600;border:none;cursor:pointer;margin-right:10px;}
.btn-ghost{background:transparent;border:1px solid #ddd;padding:10px 14px;border-radius:10px;color:var(--muted);cursor:pointer;}
.hero-right img{width:320px;height:220px;border-radius:14px;object-fit:cover;box-shadow:0 15px 40px rgba(0,0,0,0.15);}
.layout{display:flex;gap:22px;padding:28px 6% 80px;}
.sidebar{width:260px;background:#fff;border-radius:14px;padding:18px;border:1px solid #eee;box-shadow:0 5px 20px rgba(0,0,0,0.05);}
.sidebar h3{margin-bottom:14px;color:var(--accent1);}
.filter-section{margin-bottom:18px;}
.filter-section h4{margin:0 0 8px;color:var(--muted);}
.filter-section label{display:block;margin:6px 0;}
.area{flex:1;}
.topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;}
.search{flex:1;display:flex;align-items:center;background:#fff;border:1px solid #eee;padding:8px 12px;border-radius:10px;}
.search input{background:transparent;border:none;outline:none;color:#333;width:100%;}
.badge{background:#f1f5f4;padding:8px 12px;border-radius:10px;color:var(--muted);font-size:13px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px;}
.card{
  background:#fff;border-radius:14px;border:1px solid #eee;overflow:hidden;
  transition:transform .3s ease,box-shadow .3s ease;box-shadow:0 5px 20px var(--shadow);
  position:relative;
}
.card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(0,0,0,0.15);}
.imgwrap{height:170px;position:relative;overflow:hidden;}
.card img{width:100%;height:100%;object-fit:cover;transition:transform .5s ease;}
.card:hover img{transform:scale(1.08);}
.glow{
  position:absolute;top:10px;left:0;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#fff;font-weight:500;font-size:11px;padding:4px 10px;border-radius:0 6px 6px 0;
  letter-spacing:0.3px;text-transform:capitalize;
}
.card-body{padding:14px;}
.title{font-weight:600;font-size:15px;margin-bottom:6px;}
.meta{display:flex;justify-content:space-between;color:var(--muted);font-size:13px;}
.price{color:var(--accent1);font-weight:700;}
.actions{display:flex;gap:8px;margin-top:8px;}
.actions button{flex:1;padding:8px 10px;border-radius:8px;border:none;cursor:pointer;font-weight:600;}
.add{background:linear-gradient(90deg,var(--accent2),#57f1d2);color:#fff;}
.wish{background:transparent;border:1px solid #ddd;color:var(--muted);}
footer{text-align:center;padding:24px;border-top:1px solid #eee;color:var(--muted);}
</style>
</head>
<body>

<header>
  <div class="brand">
    <img src="https://cdn-icons-png.flaticon.com/512/482/482958.png" alt="logo">
    ShopEase ‚Äî Kitchen
  </div>
  <div>
    <span class="chip" id="cartCount">üõí Cart <b id="cart-num">0</b></span>
    <span class="chip" id="wishlistCount">üíñ Wish <b id="wish-num">0</b></span>
  </div>
</header>

<section class="hero">
  <div class="hero-left">
    <h1 class="hero-title">Make your kitchen shine with style üç≥</h1>
    <p class="hero-sub">Cookware, storage, dining sets and more ‚Äî crafted for modern homes.</p>
    <button class="btn-primary">Shop Now</button>
    <button class="btn-ghost">Explore</button>
  </div>
  <div class="hero-right">
    <img src="https://images.pexels.com/photos/2089698/pexels-photo-2089698.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="kitchen">
  </div>
</section>

<div class="layout">
  <aside class="sidebar">
    <h3>Filters</h3>
    <div class="filter-section">
      <h4>Category</h4>
      <label><input type="checkbox" class="f" data-filter="cookware"> Cookware</label>
      <label><input type="checkbox" class="f" data-filter="storage"> Storage</label>
      <label><input type="checkbox" class="f" data-filter="appliance"> Appliances</label>
      <label><input type="checkbox" class="f" data-filter="dining"> Dining Sets</label>
    </div>
    <div class="filter-section">
      <h4>Material</h4>
      <label><input type="checkbox" class="f" data-material="steel"> Steel</label>
      <label><input type="checkbox" class="f" data-material="glass"> Glass</label>
      <label><input type="checkbox" class="f" data-material="plastic"> Plastic</label>
    </div>
  </aside>

  <main class="area">
    <div class="topbar">
      <div class="search"><input id="q" placeholder="Search kitchen items..."></div>
      <div class="badge" id="activeFilters">All items</div>
    </div>
    <section id="productsGrid" class="grid"></section>
    <div id="emptyState" style="display:none;text-align:center;color:var(--muted);padding:30px;">No items found.</div>
  </main>
</div>

<footer>¬© 2025 ShopEase ‚Äî Kitchen Collection</footer>

<script>
const PRODUCTS=[
  {id:1,title:"Non-Stick Cookware Set",category:"cookware",price:2999,material:"steel",img:"https://images.pexels.com/photos/6311573/pexels-photo-6311573.jpeg?auto=compress&cs=tinysrgb&w=1600",badge:"Popular"},
  {id:2,title:"Glass Storage Jars (Set of 6)",category:"storage",price:1299,material:"glass",img:"https://images.pexels.com/photos/4033130/pexels-photo-4033130.jpeg?auto=compress&cs=tinysrgb&w=1600",badge:"Bestseller"},
  {id:3,title:"Electric Kettle 1.8L",category:"appliance",price:1499,material:"steel",img:"https://images.pexels.com/photos/3944304/pexels-photo-3944304.jpeg?auto=compress&cs=tinysrgb&w=1600",badge:"Hot"},
  {id:4,title:"Wooden Dining Set (4 Seater)",category:"dining",price:25999,material:"wood",img:"https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg?auto=compress&cs=tinysrgb&w=1600",badge:"Premium"},
  {id:5,title:"Plastic Airtight Containers",category:"storage",price:999,material:"plastic",img:"https://images.pexels.com/photos/776615/pexels-photo-776615.jpeg?auto=compress&cs=tinysrgb&w=1600",badge:"New"},
  {id:6,title:"Microwave Oven 23L",category:"appliance",price:7499,material:"steel",img:"https://images.pexels.com/photos/4792081/pexels-photo-4792081.jpeg?auto=compress&cs=tinysrgb&w=1600",badge:"Featured"}
];

let cart=JSON.parse(localStorage.getItem('kitchen_cart')||'[]');
let wishlist=JSON.parse(localStorage.getItem('kitchen_wish')||'[]');
const grid=document.getElementById('productsGrid');
const q=document.getElementById('q');
const emptyState=document.getElementById('emptyState');
const cartNum=document.getElementById('cart-num');
const wishNum=document.getElementById('wish-num');

function render(items){
  grid.innerHTML='';
  if(!items.length){emptyState.style.display='block';return}
  emptyState.style.display='none';
  items.forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="imgwrap">
        <img src="${p.img}" alt="${p.title}">
        ${p.badge?`<div class="glow">${p.badge}</div>`:''}
      </div>
      <div class="card-body">
        <div class="title">${p.title}</div>
        <div class="meta"><span class="price">‚Çπ${p.price.toLocaleString()}</span><span>${p.material}</span></div>
        <div class="actions">
          <button class="add" onclick="addToCart(${p.id})">Add</button>
          <button class="wish" onclick="toggleWish(${p.id},this)">${wishlist.includes(p.id)?'‚ô•':'‚ô°'} Wish</button>
        </div>
      </div>`;
    grid.appendChild(card);
  });
}
function addToCart(id){
  const product=PRODUCTS.find(p=>p.id===id);
  cart.push(product);
  localStorage.setItem('kitchen_cart',JSON.stringify(cart));
  updateCounts();
}
function toggleWish(id,btn){
  const i=wishlist.indexOf(id);
  if(i===-1){wishlist.push(id);btn.textContent='‚ô• Wish'}
  else{wishlist.splice(i,1);btn.textContent='‚ô° Wish'}
  localStorage.setItem('kitchen_wish',JSON.stringify(wishlist));
  updateCounts();
}
function updateCounts(){cartNum.textContent=cart.length;wishNum.textContent=wishlist.length;}
function applyFilters(){
  const term=q.value.toLowerCase();
  const filters=document.querySelectorAll('.f:checked');
  const cats=[...filters].filter(f=>f.dataset.filter).map(f=>f.dataset.filter);
  const mats=[...filters].filter(f=>f.dataset.material).map(f=>f.dataset.material);
  const items=PRODUCTS.filter(p=>
    (!cats.length||cats.includes(p.category)) &&
    (!mats.length||mats.includes(p.material)) &&
    (!term||p.title.toLowerCase().includes(term))
  );
  render(items);
}
document.querySelectorAll('.f').forEach(i=>i.addEventListener('change',applyFilters));
q.addEventListener('input',()=>setTimeout(applyFilters,200));
updateCounts();
render(PRODUCTS);
</script>
</body>
</html>
