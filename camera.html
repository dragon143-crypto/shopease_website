<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Camera Store â€” Capture the Moment</title>
<style>
:root{
  --bg:#0d1117;
  --card-bg:rgba(255,255,255,0.06);
  --text:#f0f6fc;
  --accent1:#58a6ff;
  --accent2:#f85149;
  --accent3:#3fb950;
  --accent4:#d2a8ff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Segoe UI',Roboto,Arial;
  background:radial-gradient(circle at 20% 30%,#0d1117 0%,#161b22 100%);
  color:var(--text);
  overflow-x:hidden;
}

header{padding:18px 28px;display:flex;justify-content:space-between;align-items:center;gap:16px}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent4));display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,0.5)}
.brand h1{font-size:20px;margin:0}
.controls{display:flex;gap:12px;align-items:center}
.search{padding:10px 14px;border-radius:999px;background:rgba(255,255,255,0.05);border:none;color:var(--text);min-width:220px}
.select,.button{padding:10px 14px;border-radius:10px;background:rgba(255,255,255,0.05);border:none;color:var(--text)}
.button{cursor:pointer}

.top-deals{margin:12px 28px;padding:18px;border-radius:12px;background:rgba(255,255,255,0.05);display:flex;justify-content:space-between;align-items:center;gap:16px}
.top-deals h2{margin:0;font-size:18px}
.top-deals p{margin:4px 0 0;color:rgba(240,246,252,0.7)}
.cta-btn{background:linear-gradient(90deg,var(--accent1),var(--accent3));padding:10px 16px;border-radius:10px;color:#fff;border:none;cursor:pointer;font-weight:600;transition:all .3s ease}
.cta-btn:hover{transform:scale(1.05)}

main{padding:20px 28px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(270px,1fr));gap:25px}

.card{
  background:var(--card-bg);
  padding:16px;
  border-radius:16px;
  box-shadow:0 6px 14px rgba(0,0,0,0.4);
  transition:transform .3s ease, box-shadow .3s ease;
  animation:fadeIn .8s ease forwards;
  opacity:0;
  perspective:800px;
  position:relative;
  overflow:hidden;
}
@keyframes fadeIn{to{opacity:1}}
.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 10px 28px rgba(0,0,0,0.6);
}
.thumb{
  height:180px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.03);
  border-radius:12px;
  padding:12px;
  overflow:hidden;
  transition:transform .4s ease;
}
.thumb img{max-height:150px;max-width:100%;border-radius:10px;transition:transform .6s ease}
.card:hover .thumb img{transform:scale(1.08) rotate(-1.5deg)}
h3{margin:10px 0 4px;font-size:16px}
.brand-name{font-size:13px;color:#9ea7b3}
.features{font-size:12px;color:rgba(240,246,252,0.7);margin:6px 0 10px;line-height:1.4}
.rating{display:flex;align-items:center;gap:6px;font-size:13px;margin-bottom:8px}
.rating span{color:gold;font-size:14px}
.meta{display:flex;justify-content:space-between;align-items:center}
.price{font-weight:700;font-size:16px}
.stock{font-size:12px;color:rgba(240,246,252,0.7)}
.actions{display:flex;gap:8px;margin-top:12px}
.buy{flex:1;padding:10px;border-radius:8px;background:linear-gradient(90deg,var(--accent2),var(--accent1));color:#fff;border:none;cursor:pointer;font-weight:700;transition:all .3s ease}
.buy:hover{transform:scale(1.07)}
.wish{padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.2);cursor:pointer;transition:all .3s ease}
.wish:hover{background:rgba(255,255,255,0.08)}
.footer{padding:18px 28px;text-align:center;color:rgba(240,246,252,0.65)}

@media(max-width:640px){
  .controls{flex-direction:column;align-items:flex-start}
  .search{min-width:100%}
}
</style>
</head>
<body>
<header>
  <div class="brand">
    <div class="logo">CS</div>
    <div>
      <h1>Camera Store</h1>
      <div style="font-size:12px;color:rgba(240,246,252,0.6)">Capture your world â€¢ 50+ models</div>
    </div>
  </div>
  <div class="controls">
    <input id="search" class="search" placeholder="Search cameras, lenses...">
    <select id="sort" class="select">
      <option value="pop">Sort: Popular</option>
      <option value="price-asc">Price: Low â†’ High</option>
      <option value="price-desc">Price: High â†’ Low</option>
    </select>
    <button id="shuffle" class="button">Shuffle Glow</button>
  </div>
</header>

<div class="top-deals">
  <div>
    <h2>ðŸ“· Camera Deals of the Month</h2>
    <p>Up to <strong>35% OFF</strong> â€¢ Free Shipping â€¢ 1 Year Warranty</p>
  </div>
  <button class="cta-btn" onclick="document.getElementById('grid').scrollIntoView({behavior:'smooth'})">Shop Now</button>
</div>

<main>
  <section class="grid" id="grid"></section>
</main>

<div class="footer">Showing <span id="count">0</span> cameras â€¢ Professional and compact models</div>

<script>
const grid=document.getElementById('grid');
const count=document.getElementById('count');
const search=document.getElementById('search');
const sort=document.getElementById('sort');
const shuffle=document.getElementById('shuffle');

const cameras=[
  {brand:"Canon",name:"EOS R6 Mark II",specs:"24.2MP â€¢ 4K60 â€¢ Dual Pixel AF â€¢ Full-Frame",rating:4.9,price:229990,img:"https://m.media-amazon.com/images/I/71j4L8k8wDL._SL1500_.jpg"},
  {brand:"Sony",name:"Alpha ZV-E10",specs:"24MP â€¢ 4K â€¢ Flip Screen â€¢ Vlog Camera",rating:4.7,price:67990,img:"https://m.media-amazon.com/images/I/81GvB0j4hBL._SL1500_.jpg"},
  {brand:"Nikon",name:"Z6 II Mirrorless",specs:"24.5MP â€¢ 273-point AF â€¢ 4K UHD",rating:4.8,price:189990,img:"https://m.media-amazon.com/images/I/71ym0lP6nUL._SL1500_.jpg"},
  {brand:"GoPro",name:"HERO12 Black",specs:"5.3K60 â€¢ HyperSmooth 6.0 â€¢ Waterproof 10m",rating:4.7,price:45990,img:"https://m.media-amazon.com/images/I/71U8JmMnSSL._SL1500_.jpg"},
  {brand:"DJI",name:"Mini 4 Pro Drone",specs:"4K HDR â€¢ 34min Flight â€¢ Obstacle Sensing",rating:4.8,price:114990,img:"https://m.media-amazon.com/images/I/71MmUUPxYwL._SL1500_.jpg"},
  {brand:"Fujifilm",name:"X-T30 II",specs:"26.1MP APS-C â€¢ 425 AF Points â€¢ 4K30p",rating:4.6,price:89990,img:"https://m.media-amazon.com/images/I/71yQw8zWQ-L._SL1500_.jpg"},
  {brand:"Panasonic",name:"Lumix G7",specs:"16MP â€¢ 4K Video â€¢ Micro Four Thirds",rating:4.5,price:49990,img:"https://m.media-amazon.com/images/I/71mJ7SC3ABL._SL1500_.jpg"},
  {brand:"Canon",name:"EOS 200D II",specs:"24.1MP â€¢ Dual Pixel AF â€¢ Vari-Angle Screen",rating:4.6,price:58990,img:"https://m.media-amazon.com/images/I/71EWRyqzw0L._SL1500_.jpg"},
  {brand:"Insta360",name:"X3 360 Camera",specs:"5.7K â€¢ FlowState Stabilization â€¢ Waterproof",rating:4.8,price:49990,img:"https://m.media-amazon.com/images/I/61f5f4+RMAL._SL1500_.jpg"},
  {brand:"Sony",name:"Alpha 7 IV",specs:"33MP â€¢ 4K60p â€¢ Full-Frame Mirrorless",rating:4.9,price:249990,img:"https://m.media-amazon.com/images/I/71KvPiqsGcL._SL1500_.jpg"}
];

function render(list){
  grid.innerHTML='';
  list.forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="thumb"><img src="${p.img}" alt="${p.name}"></div>
      <div class="brand-name">${p.brand}</div>
      <h3>${p.name}</h3>
      <div class="features">${p.specs}</div>
      <div class="rating">${'â˜…'.repeat(Math.floor(p.rating))}<span>${p.rating.toFixed(1)}</span></div>
      <div class="meta">
        <div class="price">â‚¹${p.price.toLocaleString()}</div>
        <div class="stock">In stock</div>
      </div>
      <div class="actions">
        <button class="buy">Buy Now</button>
        <button class="wish">â™¡</button>
      </div>`;
    card.querySelector('.buy').addEventListener('click',()=>alert(`Buying ${p.name}`));
    card.querySelector('.wish').addEventListener('click',e=>{e.target.textContent='â™¥';e.target.disabled=true});
    grid.appendChild(card);

    // subtle 3D tilt on hover
    card.addEventListener('mousemove',e=>{
      const rect=card.getBoundingClientRect();
      const x=e.clientX-rect.left;
      const y=e.clientY-rect.top;
      const cx=rect.width/2;
      const cy=rect.height/2;
      const rotateX=((y-cy)/10)*-1;
      const rotateY=(x-cx)/10;
      card.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
    });
    card.addEventListener('mouseleave',()=>card.style.transform='rotateX(0) rotateY(0) scale(1)');
  });
  count.textContent=list.length;
}

function applySort(list){
  const val=sort.value;
  const copy=[...list];
  if(val==='price-asc')copy.sort((a,b)=>a.price-b.price);
  else if(val==='price-desc')copy.sort((a,b)=>b.price-a.price);
  render(copy);
}

search.addEventListener('input',()=>{
  const q=search.value.toLowerCase();
  const filtered=cameras.filter(p=>p.name.toLowerCase().includes(q)||p.brand.toLowerCase().includes(q));
  applySort(filtered);
});

sort.addEventListener('change',()=>applySort(cameras.filter(p=>p.name.toLowerCase().includes(search.value.toLowerCase()))));

shuffle.addEventListener('click',()=>{
  const glows=['#58a6ff','#f85149','#3fb950','#d2a8ff','#f39c12','#ff69b4','#1abc9c'];
  document.querySelectorAll('.card').forEach(c=>{
    const g=glows[Math.floor(Math.random()*glows.length)];
    c.style.boxShadow=`0 6px 14px ${g}60`;
  });
});

render(cameras);
</script>
</body>
</html>
