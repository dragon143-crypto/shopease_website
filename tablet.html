<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tablet Shop — Colorful & Animated</title>
  <style>
    :root{
      --bg:#0f1724;
      --card-bg: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.05);
      --accent1: #ff6b6b;
      --accent2: #ffd93d;
      --accent3: #6be4ff;
      --accent4: #a78bfa;
      --text: #e6eef8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background: linear-gradient(180deg,#071029 0%, #071a2f 40%, #082330 100%); color:var(--text);}

    header{padding:18px 28px; display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:56px;height:56px;border-radius:14px;background:linear-gradient(135deg,var(--accent3),var(--accent4));display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 6px 24px rgba(0,0,0,0.5)}
    .brand h1{margin:0;font-size:20px;letter-spacing:0.6px}
    .controls{display:flex;gap:12px;align-items:center}
    .search{padding:10px 14px;border-radius:999px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);color:var(--text);min-width:240px}
    .select, .button{padding:10px 14px;border-radius:10px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.04);color:var(--text)}
    .button{cursor:pointer}

    /* Top deals banner */
    .top-deals{margin:12px 28px;padding:18px;border-radius:12px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:space-between;gap:16px;border-left:6px solid transparent;animation:neon 3s ease-in-out infinite}
    @keyframes neon{0%{border-color:transparent}50%{border-color:var(--accent2)}100%{border-color:transparent}}
    .deals-text h2{margin:0;font-size:18px}
    .deals-text p{margin:4px 0 0 0;color:rgba(230,238,248,0.7)}
    .deals-cta{display:flex;gap:10px;align-items:center}
    .cta-btn{background:linear-gradient(90deg,var(--accent1),#ff9a6b);padding:10px 16px;border-radius:10px;color:#fff;font-weight:600;border:none;cursor:pointer;box-shadow:0 8px 30px rgba(255,107,107,0.14);transform:translateY(0);transition:transform .18s ease}
    .cta-btn:hover{transform:translateY(-3px)}

    main{padding:22px 28px}

    /* grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px}

    .card{background:var(--card-bg);border-radius:12px;padding:12px;position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.04);backdrop-filter: blur(6px);box-shadow:0 8px 24px rgba(2,6,23,0.6);transform:translateY(24px);opacity:0;animation:fadeInUp .6s forwards;}
    @keyframes fadeInUp{to{transform:none;opacity:1}}

    .thumb{height:140px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;align-items:center;padding:14px;justify-content:center}
    .thumb img{max-height:112px;max-width:100%;border-radius:8px;box-shadow:0 8px 24px rgba(2,6,23,0.5)}
    h3{margin:10px 0 6px 0;font-size:16px}
    .meta{display:flex;justify-content:space-between;align-items:center;gap:8px}
    .price{font-weight:700}
    .stock{font-size:12px;color:rgba(230,238,248,0.65)}

    .actions{display:flex;gap:8px;margin-top:10px}
    .buy{flex:1;padding:10px;border-radius:8px;background:linear-gradient(90deg,var(--accent4),var(--accent3));color:#fff;border:none;cursor:pointer;font-weight:700}
    .wish{padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);cursor:pointer}

    /* colorful ribbon */
    .ribbon{position:absolute;left:-40px;top:18px;transform:rotate(-18deg);padding:6px 58px;border-radius:6px;color:#0b1220;font-weight:700;background:linear-gradient(90deg,var(--accent2),#ff8ad0);box-shadow:0 6px 30px rgba(167,139,250,0.12)}

    /* hover micro interactions */
    .card:hover{transform:translateY(-6px) scale(1.02);transition:transform .25s cubic-bezier(.2,.9,.3,1)}
    .card:hover .thumb img{transform:scale(1.06)}
    .thumb img{transition:transform .45s cubic-bezier(.2,.9,.3,1)}

    /* pagination / footer */
    .footer{padding:18px 28px;display:flex;align-items:center;justify-content:center;color:rgba(230,238,248,0.6)}

    /* responsive tweaks */
    @media (max-width:640px){.controls{flex-direction:column;align-items:flex-start}.search{min-width:100%}}

    /* subtle floating gradient blobs */
    .blob{position:fixed;right:-120px;bottom:-120px;width:360px;height:360px;border-radius:50%;filter:blur(60px);opacity:0.12;background:conic-gradient(from 180deg at 50% 50%, var(--accent1), var(--accent2), var(--accent3));pointer-events:none}
  </style>
</head>
<body>
  <div class="blob" aria-hidden></div>
  <header>
    <div class="brand">
      <div class="logo">TS</div>
      <div>
        <h1>Tablet Store</h1>
        <div style="font-size:12px;color:rgba(230,238,248,0.7)">Colorful tablets • 100 models</div>
      </div>
    </div>

    <div class="controls">
      <input id="search" class="search" placeholder="Search models, brand, features..." />
      <select id="sort" class="select">
        <option value="pop">Sort: Popular</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
      </select>
      <button id="shuffle" class="button">Shuffle Colors</button>
    </div>
  </header>

  <div class="top-deals">
    <div class="deals-text">
      <h2>Top Tablet Deals — Limited Time</h2>
      <p>Flat <strong>upto 30% OFF</strong> • Bulk availability (100 units each) • Free delivery on orders above ₹5,000</p>
    </div>
    <div class="deals-cta">
      <button class="cta-btn" onclick="scrollToGrid()">Shop Now</button>
      <button class="cta-btn" style="background:linear-gradient(90deg,var(--accent3),var(--accent4));" onclick="document.getElementById('search').focus()">Find a Model</button>
    </div>
  </div>

  <main>
    <section class="grid" id="grid" aria-live="polite"></section>
  </main>

  <div class="footer">Showing <span id="count">0</span> models • Each model has 100 units in stock</div>

  <template id="card-tpl">
    <div class="card" style="--delay: 0s">
      <div class="ribbon">HOT</div>
      <div class="thumb"><img alt="tablet image" src=""/></div>
      <h3 class="title">Model</h3>
      <div class="meta">
        <div>
          <div class="price">₹<span class="price-val">0</span></div>
          <div class="stock">100 units available</div>
        </div>
        <div style="text-align:right">
          <div style="font-size:12px;color:rgba(230,238,248,0.6)">4.5 ★</div>
          <div style="font-size:12px;color:rgba(230,238,248,0.55)">8 reviews</div>
        </div>
      </div>
      <div class="actions">
        <button class="buy">Buy Now</button>
        <button class="wish">♡</button>
      </div>
    </div>
  </template>

  <script>
    const grid = document.getElementById('grid');
    const tpl = document.getElementById('card-tpl');
    const count = document.getElementById('count');
    const search = document.getElementById('search');
    const sort = document.getElementById('sort');
    const shuffleBtn = document.getElementById('shuffle');

    // generate 100 tablet models
    const items = Array.from({length:100}).map((_,i)=>{
      const basePrice = 7000 + Math.round(Math.random()*30000);
      return {
        id: i+1,
        name: `Tab Pro ${String.fromCharCode(65 + (i%26))} ${i+1}`,
        price: basePrice,
        rating: (4 + Math.random()).toFixed(1),
        reviews: Math.floor(5 + Math.random()*200),
        colorSeed: Math.floor(Math.random()*360),
        discount: Math.random()>0.6 ? Math.round(5 + Math.random()*30) : 0
      }
    });

    function makeSVGDataURL(name,seed){
      const bg = `hsl(${seed} 80% 60%)`;
      const grad1 = `hsl(${(seed+20)%360} 85% 60%)`;
      const svg = `<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' width='600' height='360'><defs><linearGradient id='g' x1='0' x2='1' y1='0' y2='1'><stop offset='0' stop-color='${bg}'/><stop offset='1' stop-color='${grad1}'/></linearGradient></defs><rect rx='20' width='100%' height='100%' fill='url(%23g)'/><g transform='translate(28,48)'><rect width='240' height='140' rx='12' fill='rgba(255,255,255,0.06)'/></g><text x='40' y='220' font-family='Segoe UI, Roboto, Arial' font-size='28' fill='rgba(255,255,255,0.95)'>${escapeXml(name)}</text></svg>`;
      return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
    }

    function escapeXml(s){return String(s).replace(/[&<>"']/g,function(c){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&apos;"}[c]})}

    function render(list){
      grid.innerHTML = '';
      list.forEach((it,idx)=>{
        const clone = tpl.content.cloneNode(true);
        const card = clone.querySelector('.card');
        card.style.animationDelay = (idx*14) + 'ms';
        // ribbon if discounted
        const ribbon = clone.querySelector('.ribbon');
        if(it.discount>0){
          ribbon.textContent = `${it.discount}% OFF`;
        } else {
          ribbon.style.display = 'none';
        }
        clone.querySelector('img').src = makeSVGDataURL(it.name,it.colorSeed);
        clone.querySelector('.title').textContent = it.name;
        clone.querySelector('.price-val').textContent = it.price.toLocaleString();
        clone.querySelector('.stock').textContent = '100 units available';
        clone.querySelector('.buy').addEventListener('click',()=>{
          // pass item id to buy page
          window.location.href = `buy.html?item=${it.id}&name=${encodeURIComponent(it.name)}&price=${it.price}`;
        });
        clone.querySelector('.wish').addEventListener('click',(e)=>{
          e.currentTarget.textContent = '♥';
          e.currentTarget.disabled = true;
        });
        grid.appendChild(clone);
      });
      count.textContent = list.length;
    }

    // initial render
    render(items);

    // search
    search.addEventListener('input', ()=>{
      const q = search.value.trim().toLowerCase();
      let filtered = items.filter(it => it.name.toLowerCase().includes(q));
      applySort(filtered);
    });

    sort.addEventListener('change', ()=>{
      applySort(items.filter(it=> it.name.toLowerCase().includes(search.value.trim().toLowerCase())));
    });

    function applySort(list){
      const s = sort.value;
      const copy = [...list];
      if(s==='price-asc') copy.sort((a,b)=>a.price-b.price);
      else if(s==='price-desc') copy.sort((a,b)=>b.price-a.price);
      else copy.sort((a,b)=>a.id-b.id);
      render(copy);
    }

    // shuffle colors animation
    shuffleBtn.addEventListener('click', ()=>{
      items.forEach(it => it.colorSeed = Math.floor(Math.random()*360));
      applySort(items.filter(it=> it.name.toLowerCase().includes(search.value.trim().toLowerCase())));
      shuffleBtn.animate([{transform:'scale(1)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:420})
    });

    function scrollToGrid(){
      document.getElementById('grid').scrollIntoView({behavior:'smooth'});
    }

    // accessibility: keyboard shortcut to focus search ("/")
    window.addEventListener('keydown',(e)=>{if(e.key==='/' && document.activeElement !== search){e.preventDefault();search.focus();}}
    ,true);
  </script>
</body>
</html>
