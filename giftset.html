<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GlowBox ‚Äî Gift Sets & Combos</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

:root{
  --bg1:#f8f5ff;
  --bg2:#e8defc;
  --text:#333;
  --accent1:#d4a5ff;
  --accent2:#ffb6b9;
  --accent3:#ffd700;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Quicksand',sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
  min-height:100vh;
  position:relative;
}

/* floating sparkles */
.sparkle{
  position:absolute;width:6px;height:6px;border-radius:50%;
  background:var(--accent1);opacity:.6;
  animation:spark 8s linear infinite;
}
@keyframes spark{
  from{transform:translateY(0) scale(1);opacity:0.8;}
  50%{transform:translateY(-60px) scale(1.4);opacity:1;}
  to{transform:translateY(-120px) scale(1);opacity:0;}
}
.sparkle:nth-child(1){left:10%;top:70%;animation-delay:0s;}
.sparkle:nth-child(2){left:25%;top:80%;animation-delay:2s;}
.sparkle:nth-child(3){left:60%;top:75%;animation-delay:4s;}
.sparkle:nth-child(4){left:85%;top:85%;animation-delay:6s;}

/* header */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:24px 30px;position:relative;z-index:2;
}
.logo{
  width:64px;height:64px;border-radius:16px;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  display:flex;align-items:center;justify-content:center;
  font-size:24px;font-weight:700;color:#fff;
  box-shadow:0 0 20px rgba(212,165,255,0.4);
}
header h1{font-size:26px;margin-left:14px;}
.controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.search,.select,.btn{
  padding:10px 14px;border:none;border-radius:10px;
  background:rgba(255,255,255,0.6);
  color:#333;
  font-family:inherit;outline:none;
  transition:.3s;
}
.search:focus,.select:focus{box-shadow:0 0 10px var(--accent1);}
.btn{cursor:pointer;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;font-weight:600;}
.btn:hover{transform:scale(1.05);}

/* banner */
.banner{
  margin:20px 30px;padding:24px;
  background:rgba(255,255,255,0.65);
  border-radius:16px;
  display:flex;justify-content:space-between;align-items:center;
  box-shadow:0 0 20px rgba(0,0,0,0.1);
}
.banner h2{font-size:22px;color:#5c3aff;}
.cta{
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  border:none;padding:10px 18px;border-radius:12px;
  font-weight:600;color:#fff;cursor:pointer;
  transition:.3s;
}
.cta:hover{transform:scale(1.08)}

/* grid */
main{padding:20px 30px;position:relative;z-index:2;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:24px;
}
.card{
  background:rgba(255,255,255,0.8);
  border-radius:14px;padding:16px;
  backdrop-filter:blur(12px);
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
  transition:.3s ease;
  position:relative;
  overflow:hidden;
  cursor:pointer;
  animation:fadeIn .8s ease forwards;
  opacity:0;
}
@keyframes fadeIn{to{opacity:1}}
.card:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 8px 25px rgba(212,165,255,0.3);
}
.thumb{
  height:180px;display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,0.5);
  border-radius:12px;margin-bottom:10px;
}
.thumb img{
  max-height:150px;transition:transform .5s ease;
}
.card:hover .thumb img{transform:scale(1.08) rotate(-2deg);}
h3{margin:6px 0;font-size:16px;}
.brand{font-size:13px;color:#666;}
.desc{font-size:13px;color:#444;min-height:38px;}
.price{font-weight:700;color:#5c3aff;margin-top:6px;}
.rating{color:#ffb400;font-size:13px;margin-top:4px;}
.actions{display:flex;gap:8px;margin-top:10px;}
.buy{
  flex:1;padding:10px;border:none;border-radius:8px;
  background:linear-gradient(90deg,var(--accent1),var(--accent3));
  color:#000;font-weight:600;cursor:pointer;transition:.3s;
}
.buy:hover{transform:scale(1.05)}
.wish{
  padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.1);
  background:transparent;color:#444;cursor:pointer;
}
.footer{text-align:center;padding:20px;color:#555}

/* modal */
.modal-bg{
  position:fixed;inset:0;background:rgba(0,0,0,0.5);
  display:flex;justify-content:center;align-items:center;
  backdrop-filter:blur(10px);z-index:100;
}
.modal{
  background:rgba(255,255,255,0.95);border-radius:20px;padding:24px;
  width:90%;max-width:460px;text-align:center;
  color:#333;animation:pop .4s ease forwards;position:relative;
}
@keyframes pop{from{transform:scale(0.8);opacity:0}to{transform:scale(1);opacity:1}}
.modal img{width:100%;border-radius:14px;margin-bottom:10px;}
.close{position:absolute;top:10px;right:14px;background:none;border:none;font-size:24px;color:#333;cursor:pointer;}
.modal h2{font-size:20px;margin-bottom:6px}
.modal p{font-size:13px;color:#666;margin-bottom:8px}
.modal .price{color:#5c3aff;font-size:18px;margin-bottom:10px}
.modal .actions{justify-content:center}
@media(max-width:640px){header{flex-direction:column;align-items:flex-start}.search{min-width:100%}}
</style>
</head>
<body>
<div class="sparkle"></div><div class="sparkle"></div><div class="sparkle"></div><div class="sparkle"></div>

<header>
  <div style="display:flex;align-items:center;gap:14px">
    <div class="logo">GB</div>
    <h1>GlowBox</h1>
  </div>
  <div class="controls">
    <input id="search" class="search" placeholder="Search gift sets...">
    <select id="sort" class="select">
      <option value="pop">Sort: Popular</option>
      <option value="price-asc">Price: Low ‚Üí High</option>
      <option value="price-desc">Price: High ‚Üí Low</option>
    </select>
    <button id="shuffle" class="btn">Shuffle Glow</button>
  </div>
</header>

<div class="banner">
  <div>
    <h2>üéÅ Gift Sets & Wellness Combos</h2>
    <p>Flat <strong>40% OFF</strong> ‚Ä¢ Perfect gifts for any occasion!</p>
  </div>
  <button class="cta" onclick="document.getElementById('grid').scrollIntoView({behavior:'smooth'})">Shop Now</button>
</div>

<main>
  <section class="grid" id="grid"></section>
</main>
<div class="footer">Showing <span id="count">0</span> items ‚Ä¢ Spread happiness with GlowBox üíù</div>

<script>
const grid=document.getElementById('grid');
const search=document.getElementById('search');
const sort=document.getElementById('sort');
const shuffle=document.getElementById('shuffle');
const count=document.getElementById('count');

const items=[
  {brand:"Bath & Body Works",name:"Aromatherapy Gift Box",desc:"Includes body lotion, candle & mist",price:1999,rating:4.8,img:"https://m.media-amazon.com/images/I/61NThNf+9PL._SL1000_.jpg"},
  {brand:"The Man Company",name:"Men‚Äôs Grooming Kit",desc:"Face wash, body lotion & perfume combo",price:1499,rating:4.6,img:"https://m.media-amazon.com/images/I/71pYgrwHCpL._SL1500_.jpg"},
  {brand:"Plum",name:"Green Tea Skincare Combo",desc:"Face wash, toner & night gel",price:1299,rating:4.7,img:"https://m.media-amazon.com/images/I/71oKcfKnVFL._SL1500_.jpg"},
  {brand:"Nykaa",name:"Luxury Lip Kit",desc:"Set of 3 matte lipsticks ‚Ä¢ Gift wrapped",price:999,rating:4.5,img:"https://m.media-amazon.com/images/I/61hB0vqAixL._SL1500_.jpg"},
  {brand:"Forest Essentials",name:"Spa Hamper",desc:"Ayurvedic oils ‚Ä¢ Body mist ‚Ä¢ Shower gel",price:2599,rating:4.9,img:"https://m.media-amazon.com/images/I/81o0VQbPw+L._SL1500_.jpg"},
  {brand:"Mamaearth",name:"Self Care Gift Set",desc:"Bathing essentials ‚Ä¢ Toxin-free formula",price:899,rating:4.5,img:"https://m.media-amazon.com/images/I/71vWx0TxRML._SL1500_.jpg"},
  {brand:"Bombay Shaving Co.",name:"Premium Shaving Gift Kit",desc:"Includes razor, foam & aftershave",price:1249,rating:4.6,img:"https://m.media-amazon.com/images/I/71TXO1v99rL._SL1500_.jpg"},
  {brand:"Bella Vita",name:"Perfume Gift Set",desc:"4 fragrances ‚Ä¢ Elegant packaging",price:1099,rating:4.7,img:"https://m.media-amazon.com/images/I/61c3zFjD5tL._SL1500_.jpg"},
  {brand:"Kama Ayurveda",name:"Relax & Glow Combo",desc:"Face scrub, rose water & moisturizer",price:1799,rating:4.8,img:"https://m.media-amazon.com/images/I/81L7AafWJpL._SL1500_.jpg"},
  {brand:"Body Cupid",name:"Luxury Bath Gift Set",desc:"Body wash, lotion & mist",price:1199,rating:4.6,img:"https://m.media-amazon.com/images/I/81U3HwRVzQL._SL1500_.jpg"}
];

function createCard(it){
  const card=document.createElement('div');
  card.className='card';
  card.innerHTML=`
    <div class="thumb"><img src="${it.img}" alt="${it.name}"></div>
    <div class="brand">${it.brand}</div>
    <h3>${it.name}</h3>
    <div class="desc">${it.desc}</div>
    <div class="price">‚Çπ${it.price.toLocaleString()}</div>
    <div class="rating">‚òÖ ${it.rating}</div>
    <div class="actions">
      <button class="buy">Buy Now</button>
      <button class="wish">‚ô°</button>
    </div>`;
  card.querySelector('.buy').onclick=e=>{e.stopPropagation();alert('Buying '+it.name)};
  card.querySelector('.wish').onclick=e=>{e.stopPropagation();e.target.textContent='‚ô•'};
  card.onclick=()=>openModal(it);
  grid.appendChild(card);
}

function render(list){grid.innerHTML='';list.forEach(createCard);count.textContent=list.length;}

function openModal(it){
  const bg=document.createElement('div');
  bg.className='modal-bg';
  bg.innerHTML=`
    <div class="modal">
      <button class="close">&times;</button>
      <img src="${it.img}" alt="${it.name}">
      <h2>${it.name}</h2>
      <p>${it.desc}</p>
      <div class="price">‚Çπ${it.price.toLocaleString()}</div>
      <div class="rating">‚òÖ ${it.rating}</div>
      <div class="actions">
        <button class="buy">Buy Now</button>
        <button class="wish">‚ô°</button>
      </div>
    </div>`;
  document.body.appendChild(bg);
  bg.querySelector('.close').onclick=()=>bg.remove();
  bg.addEventListener('click',e=>{if(e.target===bg)bg.remove()});
}

search.addEventListener('input',()=>{
  const q=search.value.toLowerCase();
  const filtered=items.filter(it=>it.name.toLowerCase().includes(q)||it.brand.toLowerCase().includes(q));
  applySort(filtered);
});
sort.addEventListener('change',()=>applySort(items.filter(it=>it.name.toLowerCase().includes(search.value.toLowerCase()))));
function applySort(list){
  const val=sort.value;
  const copy=[...list];
  if(val==='price-asc')copy.sort((a,b)=>a.price-b.price);
  else if(val==='price-desc')copy.sort((a,b)=>b.price-a.price);
  render(copy);
}
shuffle.onclick=()=>{
  document.querySelectorAll('.card').forEach(c=>{
    const glow=`0 0 20px hsl(${Math.random()*360},70%,70%)`;
    c.style.boxShadow=glow;
  });
};
render(items);
</script>
</body>
</html>
