<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cleaning Supplies ‚Äî Sparkle Store</title>
<style>
:root{
  --bg:#0e1118;
  --card-bg:rgba(255,255,255,0.08);
  --glass-bg:rgba(255,255,255,0.05);
  --text:#f0f6fc;
  --accent1:#54a0ff;
  --accent2:#1dd1a1;
  --accent3:#ff6b6b;
  --accent4:#feca57;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Segoe UI',Roboto,Arial;
  background:linear-gradient(160deg,#0e1118,#141c27);
  color:var(--text);
  overflow-x:hidden;
}

header{padding:18px 28px;display:flex;justify-content:space-between;align-items:center;gap:16px}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:52px;height:52px;border-radius:14px;background:linear-gradient(135deg,var(--accent1),var(--accent3));display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,0.5)}
.brand h1{font-size:20px;margin:0}
.controls{display:flex;gap:12px;align-items:center}
.search{padding:10px 14px;border-radius:999px;background:var(--glass-bg);border:none;color:var(--text);min-width:220px}
.select,.button{padding:10px 14px;border-radius:10px;background:var(--glass-bg);border:none;color:var(--text)}
.button{cursor:pointer;transition:all .3s ease}
.button:hover{transform:scale(1.05)}

.top-deals{margin:12px 28px;padding:20px;border-radius:14px;background:linear-gradient(135deg,#1d2833,#273443);display:flex;justify-content:space-between;align-items:center;gap:16px;box-shadow:0 8px 18px rgba(0,0,0,0.4)}
.top-deals h2{margin:0;font-size:20px}
.top-deals p{margin:4px 0 0;color:rgba(240,246,252,0.7)}
.cta-btn{background:linear-gradient(90deg,var(--accent1),var(--accent2));padding:10px 16px;border-radius:10px;color:#fff;border:none;cursor:pointer;font-weight:600;transition:all .3s ease}
.cta-btn:hover{transform:scale(1.05)}

main{padding:20px 28px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:24px}

.card{
  background:var(--card-bg);
  border-radius:18px;
  padding:16px;
  box-shadow:0 4px 14px rgba(0,0,0,0.4);
  transition:all .4s ease;
  animation:fadeIn .8s ease forwards;
  opacity:0;
  cursor:pointer;
}
@keyframes fadeIn{to{opacity:1;transform:translateY(0)}}
.card:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
}
.thumb{height:180px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.05);border-radius:12px;padding:12px;}
.thumb img{max-height:150px;max-width:100%;border-radius:10px;transition:transform .5s ease}
.card:hover .thumb img{transform:scale(1.08) rotate(-2deg)}
h3{margin:10px 0 4px;font-size:16px}
.brand-name{font-size:13px;color:#9ea7b3}
.features{font-size:12px;color:rgba(240,246,252,0.75);margin:6px 0 10px;line-height:1.4}
.rating{display:flex;align-items:center;gap:6px;font-size:13px;margin-bottom:8px}
.rating span{color:gold;font-size:14px}
.meta{display:flex;justify-content:space-between;align-items:center}
.price{font-weight:700;font-size:16px}
.stock{font-size:12px;color:rgba(240,246,252,0.7)}
.footer{padding:18px 28px;text-align:center;color:rgba(240,246,252,0.65)}

/* Modal */
.modal-bg{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(8px);
  display:flex;justify-content:center;align-items:center;
  z-index:100;animation:fadeInBg .4s ease forwards;
}
@keyframes fadeInBg{from{opacity:0}to{opacity:1}}
.modal{
  background:rgba(255,255,255,0.08);
  border-radius:18px;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
  padding:24px;
  color:#fff;
  width:90%;max-width:500px;
  animation:popIn .4s ease forwards;
  position:relative;
  backdrop-filter:blur(10px);
  text-align:center;
}
@keyframes popIn{from{transform:scale(0.8);opacity:0}to{transform:scale(1);opacity:1}}
.close-btn{
  position:absolute;top:8px;right:12px;background:none;border:none;color:#fff;font-size:22px;cursor:pointer;
}
.gallery{position:relative;}
.gallery img{width:100%;border-radius:12px;height:300px;object-fit:contain;transition:opacity .5s ease;}
.gallery button{
  position:absolute;top:50%;transform:translateY(-50%);
  background:rgba(0,0,0,0.4);color:white;border:none;font-size:22px;cursor:pointer;
  border-radius:50%;width:36px;height:36px;
}
.gallery .prev{left:8px;}
.gallery .next{right:8px;}
.modal h2{margin-top:10px;font-size:20px;}
.modal .brand{font-size:13px;color:#bfc6d0;margin-bottom:6px}
.modal .desc{font-size:13px;color:rgba(255,255,255,0.8);margin-bottom:10px}
.modal .price{font-size:18px;font-weight:700;margin-bottom:10px}
.modal .rating{font-size:14px;margin-bottom:16px}
.modal-buttons{display:flex;gap:10px}
.modal-buttons button{
  flex:1;padding:10px;border-radius:8px;border:none;cursor:pointer;font-weight:600;transition:all .3s ease;
}
.buy-btn{background:linear-gradient(90deg,var(--accent1),var(--accent3));color:#fff}
.cart-btn{background:transparent;border:1px solid rgba(255,255,255,0.4);color:#fff}
.buy-btn:hover,.cart-btn:hover{transform:scale(1.05)}
@media(max-width:640px){.controls{flex-direction:column;align-items:flex-start}.search{min-width:100%}}
</style>
</head>
<body>
<header>
  <div class="brand">
    <div class="logo">CS</div>
    <div>
      <h1>Cleaning Supplies</h1>
      <div style="font-size:12px;color:rgba(240,246,252,0.6)">Sparkle Store ‚Ä¢ 50+ cleaning products</div>
    </div>
  </div>
  <div class="controls">
    <input id="search" class="search" placeholder="Search cleaners, mops, etc...">
    <select id="sort" class="select">
      <option value="pop">Sort: Popular</option>
      <option value="price-asc">Price: Low ‚Üí High</option>
      <option value="price-desc">Price: High ‚Üí Low</option>
    </select>
    <button id="shuffle" class="button">Shuffle Glow</button>
  </div>
</header>

<div class="top-deals">
  <div>
    <h2>üßΩ Cleaning Deals of the Week</h2>
    <p>Up to <strong>50% OFF</strong> ‚Ä¢ Fast Delivery ‚Ä¢ Trusted Brands</p>
  </div>
  <button class="cta-btn" onclick="document.getElementById('grid').scrollIntoView({behavior:'smooth'})">Explore Now</button>
</div>

<main><section class="grid" id="grid"></section></main>
<div class="footer">Showing <span id="count">0</span> products ‚Ä¢ Clean homes, happy lives</div>

<script>
const grid=document.getElementById('grid');
const count=document.getElementById('count');
const search=document.getElementById('search');
const sort=document.getElementById('sort');
const shuffle=document.getElementById('shuffle');

const cleaningItems=[
  {brand:"Dettol",name:"Liquid Disinfectant Cleaner",specs:"Kills 99.9% Germs ‚Ä¢ Lemon Fresh ‚Ä¢ 1L",rating:4.8,price:189,images:[
    "https://m.media-amazon.com/images/I/71UpNnX1swL._SL1500_.jpg",
    "https://m.media-amazon.com/images/I/71g7R5lRhxL._SL1500_.jpg"
  ]},
  {brand:"Harpic",name:"Bathroom Cleaner 1L",specs:"Removes Tough Stains ‚Ä¢ Fresh Fragrance",rating:4.7,price:199,images:[
    "https://m.media-amazon.com/images/I/71zT1lFHYQL._SL1500_.jpg",
    "https://m.media-amazon.com/images/I/81AHIltEQIL._SL1500_.jpg"
  ]},
  {brand:"Scotch-Brite",name:"Spin Mop with Bucket",specs:"360¬∞ Mop ‚Ä¢ Twin Bucket ‚Ä¢ Refill Included",rating:4.5,price:1299,images:[
    "https://m.media-amazon.com/images/I/71MULMKnUyL._SL1500_.jpg",
    "https://m.media-amazon.com/images/I/71XHFlcKAlL._SL1500_.jpg"
  ]},
  {brand:"Lizol",name:"Floor Cleaner Citrus 2L",specs:"Kills Germs ‚Ä¢ Removes Dirt ‚Ä¢ Long-lasting",rating:4.6,price:369,images:[
    "https://m.media-amazon.com/images/I/71zfp9kfd0L._SL1500_.jpg",
    "https://m.media-amazon.com/images/I/81SXYvUyVQL._SL1500_.jpg"
  ]},
  {brand:"Colin",name:"Glass Cleaner Spray 500ml",specs:"Shine Boost ‚Ä¢ Streak-free ‚Ä¢ Multi-Surface",rating:4.4,price:129,images:[
    "https://m.media-amazon.com/images/I/61UexL51TTL._SL1500_.jpg",
    "https://m.media-amazon.com/images/I/61NnUt5xGxL._SL1500_.jpg"
  ]},
  {brand:"Rubbermaid",name:"Cleaning Caddy Set",specs:"Multi-Use Organizer ‚Ä¢ Durable Plastic",rating:4.3,price:799,images:[
    "https://m.media-amazon.com/images/I/61C+jBAd0HL._SL1500_.jpg",
    "https://m.media-amazon.com/images/I/71srMKpBQkL._SL1500_.jpg"
  ]}
];

function openModal(item){
  let index=0;
  const bg=document.createElement('div');
  bg.className='modal-bg';
  bg.innerHTML=`
    <div class="modal">
      <button class="close-btn">&times;</button>
      <div class="gallery">
        <img src="${item.images[0]}" alt="${item.name}">
        <button class="prev">‚ùÆ</button>
        <button class="next">‚ùØ</button>
      </div>
      <div class="brand">${item.brand}</div>
      <h2>${item.name}</h2>
      <div class="desc">${item.specs}</div>
      <div class="price">‚Çπ${item.price.toLocaleString()}</div>
      <div class="rating">Rating: ${'‚òÖ'.repeat(Math.floor(item.rating))} ${item.rating.toFixed(1)}</div>
      <div class="modal-buttons">
        <button class="buy-btn">Buy Now</button>
        <button class="cart-btn">Add to Cart</button>
      </div>
    </div>`;
  document.body.appendChild(bg);

  const img=bg.querySelector('img');
  const nextBtn=bg.querySelector('.next');
  const prevBtn=bg.querySelector('.prev');
  nextBtn.onclick=()=>{index=(index+1)%item.images.length;img.style.opacity=0;setTimeout(()=>{img.src=item.images[index];img.style.opacity=1;},200)};
  prevBtn.onclick=()=>{index=(index-1+item.images.length)%item.images.length;img.style.opacity=0;setTimeout(()=>{img.src=item.images[index];img.style.opacity=1;},200)};
  bg.querySelector('.close-btn').onclick=()=>bg.remove();
  bg.addEventListener('click',e=>{if(e.target===bg)bg.remove();});
}

function render(list){
  grid.innerHTML='';
  list.forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="thumb"><img src="${p.images[0]}" alt="${p.name}"></div>
      <div class="brand-name">${p.brand}</div>
      <h3>${p.name}</h3>
      <div class="features">${p.specs}</div>
      <div class="rating">${'‚òÖ'.repeat(Math.floor(p.rating))}<span>${p.rating.toFixed(1)}</span></div>
      <div class="meta"><div class="price">‚Çπ${p.price.toLocaleString()}</div><div class="stock">In stock</div></div>`;
    card.addEventListener('click',()=>openModal(p));
    grid.appendChild(card);
  });
  count.textContent=list.length;
}

function applySort(list){
  const val=sort.value;
  const copy=[...list];
  if(val==='price-asc')copy.sort((a,b)=>a.price-b.price);
  else if(val==='price-desc')copy.sort((a,b)=>b.price-a.price);
  render(copy);
}

search.addEventListener('input',()=>{
  const q=search.value.toLowerCase();
  const filtered=cleaningItems.filter(p=>p.name.toLowerCase().includes(q)||p.brand.toLowerCase().includes(q));
  applySort(filtered);
});

sort.addEventListener('change',()=>applySort(cleaningItems.filter(p=>p.name.toLowerCase().includes(search.value.toLowerCase()))));

shuffle.addEventListener('click',()=>{
  const glows=['#1dd1a1','#54a0ff','#feca57','#ff6b6b','#48dbfb','#ff9ff3'];
  document.querySelectorAll('.card').forEach(c=>{
    const g=glows[Math.floor(Math.random()*glows.length)];
    c.style.boxShadow=`0 6px 14px ${g}70`;
  });
});

render(cleaningItems);
</script>
</body>
</html>
