<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Care Shop</title>
  <style>
    :root{
      --bg1:#fffafc;
      --bg2:#fdfdff;
      --card:#fff;
      --text:#333;
      --accent1:#ffb6c1;
      --accent2:#87cefa;
      --accent3:#ffd580;
      --accent4:#a3d89c;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);overflow-x:hidden;}

    header{padding:20px 32px;display:flex;justify-content:space-between;align-items:center;background:#fff;position:sticky;top:0;z-index:1000;box-shadow:0 6px 20px rgba(0,0,0,0.15)}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:52px;height:52px;border-radius:50%;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;font-size:20px;animation:bounce 2s infinite}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
    .brand h1{font-size:22px;color:var(--accent1)}
    .controls{display:flex;gap:12px;align-items:center}
    .search{padding:10px 14px;border-radius:999px;background:#f7f7f7;border:none;min-width:200px}
    .select,.button{padding:10px 14px;border-radius:10px;background:#f7f7f7;border:none;cursor:pointer}

    .hero{margin:22px 32px;padding:40px;border-radius:20px;background:linear-gradient(135deg,var(--accent3),var(--accent2));color:#fff;display:flex;justify-content:space-between;align-items:center;gap:20px;box-shadow:0 12px 30px rgba(0,0,0,0.25);animation:slideIn 1.5s ease forwards;opacity:0}
    @keyframes slideIn{0%{opacity:0;transform:translateX(-120px)}100%{opacity:1;transform:translateX(0)}}
    .hero h2{font-size:28px;margin-bottom:10px}
    .hero p{margin:0;font-size:15px;opacity:.95}
    .hero img{width:130px;animation:float 4s ease-in-out infinite}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}

    main{padding:22px 32px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px}

    .card{background:var(--card);padding:14px;border-radius:18px;box-shadow:0 4px 14px rgba(0,0,0,0.1);transition:transform .3s ease,box-shadow .3s ease;opacity:0;animation:fadeUp .8s ease forwards}
    @keyframes fadeUp{0%{opacity:0;transform:translateY(40px)}100%{opacity:1;transform:translateY(0)}}
    .card:hover{transform:translateY(-8px) scale(1.03);box-shadow:0 10px 20px rgba(0,0,0,0.15)}
    .thumb{height:140px;display:flex;align-items:center;justify-content:center;background:#fafafa;border-radius:12px;padding:12px;overflow:hidden}
    .thumb img{max-height:120px;max-width:100%;transition:transform .6s ease}
    .card:hover .thumb img{transform:scale(1.15) rotate(6deg)}
    h3{margin:10px 0 6px;font-size:15px;color:var(--accent2)}
    .meta{display:flex;justify-content:space-between;align-items:center}
    .price{font-weight:700;color:var(--accent1)}
    .stock{font-size:12px;color:#666}
    .actions{display:flex;gap:8px;margin-top:10px}
    .buy{flex:1;padding:9px;border-radius:8px;background:linear-gradient(90deg,var(--accent1),var(--accent3));color:#fff;border:none;cursor:pointer;font-weight:700;transition:all .3s ease}
    .buy:hover{transform:scale(1.1)}
    .cart{padding:9px;border-radius:8px;background:#f0f0f0;border:none;cursor:pointer;font-size:15px;color:#333;transition:all .3s ease}
    .cart:hover{transform:scale(1.2) rotate(-8deg)}

    .footer{padding:20px 32px;text-align:center;color:#666;margin-top:20px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">BC</div>
      <div>
        <h1>Baby Care</h1>
        <div style="font-size:12px;color:#777">Caring essentials â€¢ 100 items</div>
      </div>
    </div>
    <div class="controls">
      <input id="search" class="search" placeholder="Search baby care..." />
      <select id="sort" class="select">
        <option value="pop">Sort: Popular</option>
        <option value="price-asc">Price: Low â†’ High</option>
        <option value="price-desc">Price: High â†’ Low</option>
      </select>
      <button id="shuffle" class="button">Shuffle Colors</button>
    </div>
  </header>

  <div class="hero">
    <div>
      <h2>Baby Care Collection</h2>
      <p>Gentle products for your babyâ€™s comfort and safety â€¢ 100 items</p>
    </div>
    <img src="https://img.icons8.com/fluency/96/baby.png" alt="baby"/>
  </div>

  <main>
    <section class="grid" id="grid"></section>
  </main>

  <div class="footer">Showing <span id="count">0</span> baby care items â€¢ All products available</div>

  <template id="tpl">
    <div class="card">
      <div class="thumb"><img src="" alt="baby"/></div>
      <h3 class="title">Baby Care Item</h3>
      <div class="meta">
        <div>
          <div class="price">â‚¹<span class="price-val">0</span></div>
          <div class="stock">100 units</div>
        </div>
        <div style="text-align:right">
          <div style="font-size:12px;color:#888">4.8 â˜…</div>
          <div style="font-size:12px;color:#aaa">20 reviews</div>
        </div>
      </div>
      <div class="actions">
        <button class="buy">Buy Now</button>
        <button class="cart">ðŸ›’</button>
      </div>
    </div>
  </template>

  <script>
    const grid=document.getElementById('grid');
    const tpl=document.getElementById('tpl');
    const count=document.getElementById('count');
    const search=document.getElementById('search');
    const sort=document.getElementById('sort');
    const shuffle=document.getElementById('shuffle');

    const items=Array.from({length:100}).map((_,i)=>{
      const price=80+Math.floor(Math.random()*2000);
      return{
        id:i+1,
        name:`Baby Care Item ${i+1}`,
        price,
        colorSeed:Math.floor(Math.random()*360)
      }
    });

    function svgImage(name,seed){
      const c1=`hsl(${seed} 70% 70%)`;
      const c2=`hsl(${(seed+120)%360} 70% 75%)`;
      const svg=`<svg xmlns='http://www.w3.org/2000/svg' width='420' height='240'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='${c1}'/><stop offset='1' stop-color='${c2}'/></linearGradient></defs><rect width='100%' height='100%' rx='20' fill='url(%23g)'/><text x='30' y='130' font-size='22' font-family='Segoe UI,Roboto,Arial' fill='white'>${name}</text></svg>`;
      return 'data:image/svg+xml;utf8,'+encodeURIComponent(svg);
    }

    function render(list){
      grid.innerHTML='';
      list.forEach(it=>{
        const clone=tpl.content.cloneNode(true);
        clone.querySelector('img').src=svgImage(it.name,it.colorSeed);
        clone.querySelector('.title').textContent=it.name;
        clone.querySelector('.price-val').textContent=it.price.toLocaleString();
        clone.querySelector('.buy').addEventListener('click',()=>{
          window.location.href=`buy.html?item=${it.id}&name=${encodeURIComponent(it.name)}&price=${it.price}`;
        });
        clone.querySelector('.cart').addEventListener('click',()=>{
          alert(`${it.name} added to cart!`);
        });
        grid.appendChild(clone);
      });
      count.textContent=list.length;
    }

    render(items);

    search.addEventListener('input',()=>{
      const q=search.value.toLowerCase();
      let filtered=items.filter(it=>it.name.toLowerCase().includes(q));
      applySort(filtered);
    });

    sort.addEventListener('change',()=>{
      applySort(items.filter(it=>it.name.toLowerCase().includes(search.value.toLowerCase())));
    });

    function applySort(list){
      const val=sort.value;
      const copy=[...list];
      if(val==='price-asc')copy.sort((a,b)=>a.price-b.price);
      else if(val==='price-desc')copy.sort((a,b)=>b.price-a.price);
      else copy.sort((a,b)=>a.id-b.id);
      render(copy);
    }

    shuffle.addEventListener('click',()=>{
      items.forEach(it=>it.colorSeed=Math.floor(Math.random()*360));
      applySort(items);
    });
  </script>
</body>
</html>
