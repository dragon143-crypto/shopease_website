<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men's Grooming Shop</title>
  <style>
    :root{
      --bg1:#fff8f5;
      --bg2:#ffffff;
      --card:#fff;
      --text:#222;
      --accent1:#ff6f61;
      --accent2:#ff9800;
      --accent3:#009688;
      --accent4:#3f51b5;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);overflow-x:hidden;}

    header{padding:22px 32px;display:flex;justify-content:space-between;align-items:center;background:#fff;position:sticky;top:0;z-index:1000;box-shadow:0 6px 20px rgba(0,0,0,0.15)}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:56px;height:56px;border-radius:14px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;font-size:20px;box-shadow:0 6px 16px rgba(0,0,0,0.25);animation:pulse 2s infinite}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
    .brand h1{font-size:22px;color:var(--accent1)}
    .controls{display:flex;gap:14px;align-items:center}
    .search{padding:10px 16px;border-radius:999px;background:#f0f0f0;border:none;min-width:220px}
    .select,.button{padding:10px 16px;border-radius:10px;background:#f0f0f0;border:none;cursor:pointer}

    .hero{margin:22px 32px;padding:48px;border-radius:24px;background:linear-gradient(135deg,var(--accent3),var(--accent4));color:#fff;display:flex;justify-content:space-between;align-items:center;gap:20px;box-shadow:0 12px 30px rgba(0,0,0,0.3);animation:fadeSlide 1.5s ease forwards;opacity:0}
    @keyframes fadeSlide{0%{opacity:0;transform:translateY(-120px)}100%{opacity:1;transform:translateY(0)}}
    .hero h2{font-size:30px;margin-bottom:10px}
    .hero p{margin:0;font-size:16px;opacity:.95}
    .hero img{width:150px;animation:swing 3s ease-in-out infinite}
    @keyframes swing{0%{transform:rotate(0)}25%{transform:rotate(8deg)}50%{transform:rotate(0)}75%{transform:rotate(-8deg)}100%{transform:rotate(0)}}

    main{padding:22px 32px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:22px}

    .card{background:var(--card);padding:16px;border-radius:18px;box-shadow:0 6px 16px rgba(0,0,0,0.12);transition:transform .4s ease,box-shadow .4s ease;opacity:0;animation:flipIn .9s ease forwards}
    @keyframes flipIn{0%{opacity:0;transform:rotateX(90deg)}100%{opacity:1;transform:rotateX(0)}}
    .card:hover{transform:translateY(-10px) scale(1.05);box-shadow:0 14px 30px rgba(0,0,0,0.25)}
    .thumb{height:160px;display:flex;align-items:center;justify-content:center;background:#fafafa;border-radius:14px;padding:14px;overflow:hidden}
    .thumb img{max-height:130px;max-width:100%;transition:transform .6s ease}
    .card:hover .thumb img{transform:scale(1.2) rotate(-8deg)}
    h3{margin:12px 0 6px;font-size:16px;color:var(--accent2)}
    .meta{display:flex;justify-content:space-between;align-items:center}
    .price{font-weight:700;color:var(--accent1)}
    .stock{font-size:12px;color:#666}
    .actions{display:flex;gap:10px;margin-top:12px}
    .buy{flex:1;padding:10px;border-radius:8px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;border:none;cursor:pointer;font-weight:700;transition:all .3s ease}
    .buy:hover{transform:scale(1.1)}
    .cart{padding:10px;border-radius:8px;background:#f0f0f0;border:none;cursor:pointer;font-size:16px;color:#333;transition:all .3s ease}
    .cart:hover{transform:scale(1.2) rotate(-10deg)}

    .footer{padding:20px 32px;text-align:center;color:#666;margin-top:20px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">MG</div>
      <div>
        <h1>Men's Grooming</h1>
        <div style="font-size:12px;color:#777">Exclusive care â€¢ 100 items</div>
      </div>
    </div>
    <div class="controls">
      <input id="search" class="search" placeholder="Search grooming items..." />
      <select id="sort" class="select">
        <option value="pop">Sort: Popular</option>
        <option value="price-asc">Price: Low â†’ High</option>
        <option value="price-desc">Price: High â†’ Low</option>
      </select>
      <button id="shuffle" class="button">Shuffle Colors</button>
    </div>
  </header>

  <div class="hero">
    <div>
      <h2>Men's Grooming Collection</h2>
      <p>Top brands in shaving, skincare, haircare & fragrances â€¢ 100 items</p>
    </div>
    <img src="https://img.icons8.com/fluency/96/hair-brush.png" alt="grooming"/>
  </div>

  <main>
    <section class="grid" id="grid"></section>
  </main>

  <div class="footer">Showing <span id="count">0</span> grooming items â€¢ All products available</div>

  <template id="tpl">
    <div class="card">
      <div class="thumb"><img src="" alt="grooming"/></div>
      <h3 class="title">Grooming Item</h3>
      <div class="meta">
        <div>
          <div class="price">â‚¹<span class="price-val">0</span></div>
          <div class="stock">100 units</div>
        </div>
        <div style="text-align:right">
          <div style="font-size:12px;color:#888">4.7 â˜…</div>
          <div style="font-size:12px;color:#aaa">15 reviews</div>
        </div>
      </div>
      <div class="actions">
        <button class="buy">Buy Now</button>
        <button class="cart">ðŸ›’</button>
      </div>
    </div>
  </template>

  <script>
    const grid=document.getElementById('grid');
    const tpl=document.getElementById('tpl');
    const count=document.getElementById('count');
    const search=document.getElementById('search');
    const sort=document.getElementById('sort');
    const shuffle=document.getElementById('shuffle');

    const items=Array.from({length:100}).map((_,i)=>{
      const price=150+Math.floor(Math.random()*6000);
      return{
        id:i+1,
        name:`Grooming Item ${i+1}`,
        price,
        colorSeed:Math.floor(Math.random()*360)
      }
    });

    function svgImage(name,seed){
      const c1=`hsl(${seed} 70% 55%)`;
      const c2=`hsl(${(seed+150)%360} 70% 60%)`;
      const svg=`<svg xmlns='http://www.w3.org/2000/svg' width='420' height='240'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0' stop-color='${c1}'/><stop offset='1' stop-color='${c2}'/></linearGradient></defs><rect width='100%' height='100%' rx='20' fill='url(%23g)'/><text x='30' y='130' font-size='22' font-family='Segoe UI,Roboto,Arial' fill='white'>${name}</text></svg>`;
      return 'data:image/svg+xml;utf8,'+encodeURIComponent(svg);
    }

    function render(list){
      grid.innerHTML='';
      list.forEach(it=>{
        const clone=tpl.content.cloneNode(true);
        clone.querySelector('img').src=svgImage(it.name,it.colorSeed);
        clone.querySelector('.title').textContent=it.name;
        clone.querySelector('.price-val').textContent=it.price.toLocaleString();
        clone.querySelector('.buy').addEventListener('click',()=>{
          window.location.href=`buy.html?item=${it.id}&name=${encodeURIComponent(it.name)}&price=${it.price}`;
        });
        clone.querySelector('.cart').addEventListener('click',()=>{
          alert(`${it.name} added to cart!`);
        });
        grid.appendChild(clone);
      });
      count.textContent=list.length;
    }

    render(items);

    search.addEventListener('input',()=>{
      const q=search.value.toLowerCase();
      let filtered=items.filter(it=>it.name.toLowerCase().includes(q));
      applySort(filtered);
    });

    sort.addEventListener('change',()=>{
      applySort(items.filter(it=>it.name.toLowerCase().includes(search.value.toLowerCase())));
    });

    function applySort(list){
      const val=sort.value;
      const copy=[...list];
      if(val==='price-asc')copy.sort((a,b)=>a.price-b.price);
      else if(val==='price-desc')copy.sort((a,b)=>b.price-a.price);
      else copy.sort((a,b)=>a.id-b.id);
      render(copy);
    }

    shuffle.addEventListener('click',()=>{
      items.forEach(it=>it.colorSeed=Math.floor(Math.random()*360));
      applySort(items);
    });
  </script>
</body>
</html>
