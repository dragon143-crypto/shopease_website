<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FreshBasket â€” Food Staples</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');

:root{
  --bg1:#f2fff5;
  --bg2:#e8f5e9;
  --text:#333;
  --accent1:#4caf50;
  --accent2:#cddc39;
  --accent3:#ffb300;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Outfit',sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
  min-height:100vh;
  position:relative;
}

/* floating leaves animation */
.leaf{
  position:absolute;width:40px;height:40px;
  background:url('https://cdn-icons-png.flaticon.com/512/415/415733.png') no-repeat center/contain;
  opacity:0.4;
  animation:floatLeaf 12s linear infinite;
}
@keyframes floatLeaf{
  0%{transform:translateY(0) rotate(0deg);opacity:.5;}
  50%{transform:translateY(-40px) rotate(180deg);opacity:1;}
  100%{transform:translateY(0) rotate(360deg);opacity:.5;}
}
.leaf:nth-child(1){top:80%;left:5%;animation-delay:0s;}
.leaf:nth-child(2){top:70%;left:30%;animation-delay:4s;}
.leaf:nth-child(3){top:85%;left:65%;animation-delay:8s;}
.leaf:nth-child(4){top:75%;left:85%;animation-delay:2s;}

/* header */
header{display:flex;justify-content:space-between;align-items:center;padding:24px 30px;position:relative;z-index:2;}
.logo{
  width:64px;height:64px;border-radius:16px;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  display:flex;align-items:center;justify-content:center;
  font-size:24px;font-weight:700;color:#fff;
  box-shadow:0 0 20px rgba(76,175,80,0.4);
}
header h1{font-size:26px;margin-left:14px}
.controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.search,.select,.btn{
  padding:10px 14px;border:none;border-radius:10px;
  background:rgba(255,255,255,0.8);color:#333;
  font-family:inherit;outline:none;transition:.3s;
}
.search:focus,.select:focus{box-shadow:0 0 10px var(--accent1);}
.btn{cursor:pointer;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;font-weight:600;}
.btn:hover{transform:scale(1.05);}

/* banner */
.banner{
  margin:20px 30px;padding:24px;
  background:linear-gradient(135deg,#a5d6a7,#dcedc8);
  border-radius:16px;
  display:flex;justify-content:space-between;align-items:center;
  box-shadow:0 0 20px rgba(0,0,0,0.1);
}
.banner h2{font-size:22px;color:#1b5e20;}
.cta{
  background:linear-gradient(90deg,var(--accent1),var(--accent3));
  border:none;padding:10px 18px;border-radius:12px;
  font-weight:600;color:#fff;cursor:pointer;transition:.3s;
}
.cta:hover{transform:scale(1.08)}

/* grid */
main{padding:20px 30px;position:relative;z-index:2;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:24px;
}
.card{
  background:rgba(255,255,255,0.9);
  border-radius:14px;padding:16px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
  transition:.3s ease;
  position:relative;
  overflow:hidden;
  cursor:pointer;
  animation:fadeIn .8s ease forwards;
  opacity:0;
}
@keyframes fadeIn{to{opacity:1}}
.card:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 8px 25px rgba(76,175,80,0.3);
}
.thumb{
  height:180px;display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,0.6);
  border-radius:12px;margin-bottom:10px;
}
.thumb img{
  max-height:150px;transition:transform .5s ease;
}
.card:hover .thumb img{transform:scale(1.1) rotate(-2deg);}
h3{margin:6px 0;font-size:16px;}
.brand{font-size:13px;color:#555;}
.desc{font-size:13px;color:#444;min-height:38px;}
.price{font-weight:700;color:#2e7d32;margin-top:6px;}
.rating{color:#ffb300;font-size:13px;margin-top:4px;}
.actions{display:flex;gap:8px;margin-top:10px;}
.buy{
  flex:1;padding:10px;border:none;border-radius:8px;
  background:linear-gradient(90deg,var(--accent1),var(--accent3));
  color:#000;font-weight:600;cursor:pointer;transition:.3s;
}
.buy:hover{transform:scale(1.05)}
.wish{
  padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.2);
  background:transparent;color:#444;cursor:pointer;
}
.footer{text-align:center;padding:20px;color:#555}

/* modal */
.modal-bg{
  position:fixed;inset:0;background:rgba(0,0,0,0.5);
  display:flex;justify-content:center;align-items:center;
  backdrop-filter:blur(10px);z-index:100;
}
.modal{
  background:rgba(255,255,255,0.95);border-radius:20px;padding:24px;
  width:90%;max-width:460px;text-align:center;
  color:#333;animation:pop .4s ease forwards;position:relative;
}
@keyframes pop{from{transform:scale(0.8);opacity:0}to{transform:scale(1);opacity:1}}
.modal img{width:100%;border-radius:14px;margin-bottom:10px;}
.close{position:absolute;top:10px;right:14px;background:none;border:none;font-size:24px;color:#333;cursor:pointer;}
.modal h2{font-size:20px;margin-bottom:6px}
.modal p{font-size:13px;color:#666;margin-bottom:8px}
.modal .price{color:#2e7d32;font-size:18px;margin-bottom:10px}
.modal .actions{justify-content:center}
@media(max-width:640px){header{flex-direction:column;align-items:flex-start}.search{min-width:100%}}
</style>
</head>
<body>
<div class="leaf"></div><div class="leaf"></div><div class="leaf"></div><div class="leaf"></div>

<header>
  <div style="display:flex;align-items:center;gap:14px">
    <div class="logo">FB</div>
    <h1>FreshBasket</h1>
  </div>
  <div class="controls">
    <input id="search" class="search" placeholder="Search staples...">
    <select id="sort" class="select">
      <option value="pop">Sort: Popular</option>
      <option value="price-asc">Price: Low â†’ High</option>
      <option value="price-desc">Price: High â†’ Low</option>
    </select>
    <button id="shuffle" class="btn">Shuffle Glow</button>
  </div>
</header>

<div class="banner">
  <div>
    <h2>ðŸŒ¾ Food Staples</h2>
    <p>Flat <strong>25% OFF</strong> â€¢ Rice, Flour, Pulses, Oils & more!</p>
  </div>
  <button class="cta" onclick="document.getElementById('grid').scrollIntoView({behavior:'smooth'})">Shop Now</button>
</div>

<main>
  <section class="grid" id="grid"></section>
</main>
<div class="footer">Showing <span id="count">0</span> items â€¢ Eat Fresh, Live Well ðŸ¥—</div>

<script>
const grid=document.getElementById('grid');
const search=document.getElementById('search');
const sort=document.getElementById('sort');
const shuffle=document.getElementById('shuffle');
const count=document.getElementById('count');

const items=[
  {brand:"India Gate",name:"Basmati Rice 5kg",desc:"Long-grain â€¢ Aromatic â€¢ Premium quality",price:549,rating:4.8,img:"https://m.media-amazon.com/images/I/81jyy9zvrOL._SL1500_.jpg"},
  {brand:"Fortune",name:"Refined Sunflower Oil 5L",desc:"Light & healthy cooking oil",price:799,rating:4.6,img:"https://m.media-amazon.com/images/I/61QqklwQcaL._SL1500_.jpg"},
  {brand:"Aashirvaad",name:"Whole Wheat Atta 10kg",desc:"100% pure wheat â€¢ Soft rotis",price:499,rating:4.7,img:"https://m.media-amazon.com/images/I/71gAFzC3L6L._SL1500_.jpg"},
  {brand:"Tata Sampann",name:"Toor Dal 1kg",desc:"Rich in protein â€¢ Unpolished",price:189,rating:4.8,img:"https://m.media-amazon.com/images/I/81FrKX4+PgL._SL1500_.jpg"},
  {brand:"24 Mantra Organic",name:"Brown Rice 1kg",desc:"Certified organic â€¢ Fiber rich",price:129,rating:4.5,img:"https://m.media-amazon.com/images/I/81f2RkzqXIL._SL1500_.jpg"},
  {brand:"Fortune",name:"Soya Chunks 1kg",desc:"High protein â€¢ 100% vegetarian",price:159,rating:4.6,img:"https://m.media-amazon.com/images/I/61uvJ+XkP1L._SL1500_.jpg"},
  {brand:"Daawat",name:"Biryani Basmati Rice 1kg",desc:"Perfect for long-grain biryani",price:149,rating:4.7,img:"https://m.media-amazon.com/images/I/81XlpW7k4-L._SL1500_.jpg"},
  {brand:"Patanjali",name:"Mustard Oil 1L",desc:"Cold pressed â€¢ Rich aroma",price:199,rating:4.5,img:"https://m.media-amazon.com/images/I/51f+7bAIe7L._SL1000_.jpg"},
  {brand:"Tata Salt",name:"Iodized Salt 1kg",desc:"Pure & refined salt",price:28,rating:4.8,img:"https://m.media-amazon.com/images/I/71m74ywvOAL._SL1500_.jpg"},
  {brand:"Fortune",name:"Besan 1kg",desc:"Fine gram flour â€¢ Fresh aroma",price:89,rating:4.6,img:"https://m.media-amazon.com/images/I/61pTkZ8EJOL._SL1500_.jpg"}
];

function createCard(it){
  const card=document.createElement('div');
  card.className='card';
  card.innerHTML=`
    <div class="thumb"><img src="${it.img}" alt="${it.name}"></div>
    <div class="brand">${it.brand}</div>
    <h3>${it.name}</h3>
    <div class="desc">${it.desc}</div>
    <div class="price">â‚¹${it.price.toLocaleString()}</div>
    <div class="rating">â˜… ${it.rating}</div>
    <div class="actions">
      <button class="buy">Buy Now</button>
      <button class="wish">â™¡</button>
    </div>`;
  card.querySelector('.buy').onclick=e=>{e.stopPropagation();alert('Buying '+it.name)};
  card.querySelector('.wish').onclick=e=>{e.stopPropagation();e.target.textContent='â™¥'};
  card.onclick=()=>openModal(it);
  grid.appendChild(card);
}

function render(list){grid.innerHTML='';list.forEach(createCard);count.textContent=list.length;}

function openModal(it){
  const bg=document.createElement('div');
  bg.className='modal-bg';
  bg.innerHTML=`
    <div class="modal">
      <button class="close">&times;</button>
      <img src="${it.img}" alt="${it.name}">
      <h2>${it.name}</h2>
      <p>${it.desc}</p>
      <div class="price">â‚¹${it.price.toLocaleString()}</div>
      <div class="rating">â˜… ${it.rating}</div>
      <div class="actions">
        <button class="buy">Buy Now</button>
        <button class="wish">â™¡</button>
      </div>
    </div>`;
  document.body.appendChild(bg);
  bg.querySelector('.close').onclick=()=>bg.remove();
  bg.addEventListener('click',e=>{if(e.target===bg)bg.remove()});
}

search.addEventListener('input',()=>{
  const q=search.value.toLowerCase();
  const filtered=items.filter(it=>it.name.toLowerCase().includes(q)||it.brand.toLowerCase().includes(q));
  applySort(filtered);
});
sort.addEventListener('change',()=>applySort(items.filter(it=>it.name.toLowerCase().includes(search.value.toLowerCase()))));
function applySort(list){
  const val=sort.value;
  const copy=[...list];
  if(val==='price-asc')copy.sort((a,b)=>a.price-b.price);
  else if(val==='price-desc')copy.sort((a,b)=>b.price-a.price);
  render(copy);
}
shuffle.onclick=()=>{
  document.querySelectorAll('.card').forEach(c=>{
    const glow=`0 0 20px hsl(${Math.random()*120},60%,50%)`;
    c.style.boxShadow=glow;
  });
};
render(items);
</script>
</body>
</html>
