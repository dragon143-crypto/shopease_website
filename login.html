<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ShopEase — Sign in / Sign up</title>

<!-- GSAP for slide animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<!-- Font Awesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

<style>
  :root{
    --glass-bg: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.12);
    --accent: #27a8ff; /* blue underline/button */
    --card-radius: 16px;
    --maxw: 420px;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#e9f5fb}

  body{
    /* High-res galaxy background (replace URL if you want your astronaut image) */
    background-image: url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&s=3f7b1b064a3f6f7c9e7fa3e3d2a6f4f8");
    background-size: cover;
    background-position: center center;
    display:flex;
    align-items:center;
    justify-content:flex-end; /* card on right like your screenshot */
    padding: 36px;
  }

  /* subtle overlay to make card pop */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background: linear-gradient(180deg, rgba(0,12,20,0.18), rgba(0,0,0,0.45));
    pointer-events:none;
  }

  /* Glass card */
  .auth-card{
    width: 360px;
    max-width:calc(var(--maxw));
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    border-radius: var(--card-radius);
    padding: 22px;
    backdrop-filter: blur(8px) saturate(120%);
    -webkit-backdrop-filter: blur(8px) saturate(120%);
    border: 1px solid var(--glass-border);
    box-shadow: 0 10px 40px rgba(2,6,20,0.55);
    margin-right: 36px;
    position: relative;
    overflow: hidden;
  }

  /* rounded top-right notch like screenshot */
  .auth-card::after{
    content: "";
    position: absolute;
    left: -60px;
    top: -60px;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.02), rgba(255,255,255,0));
    pointer-events:none;
  }

  /* Tabs */
  .tabs{
    display:flex;
    gap:18px;
    align-items:center;
    margin-bottom:16px;
  }
  .tab{
    color:#d7ebff;
    font-weight:600;
    cursor:pointer;
    padding:10px 6px;
    position:relative;
    user-select:none;
  }
  .tab.inactive{opacity:0.7}
  /* animated underline bar */
  .underline{
    position:absolute;
    bottom: 6px;
    height:3px;
    background: var(--accent);
    border-radius:3px;
    left:0;
    width:0;
    transform-origin:left center;
  }

  /* heading text */
  .heading{
    font-size:18px;
    margin-bottom:10px;
    color:#d9f6ff;
    line-height:1.45;
  }

  /* form area */
  .form-area{ position:relative; height: 320px; }

  .form-panel{
    position:absolute;
    left:0; right:0;
    top:0;
    padding-top:4px;
    will-change: transform, opacity;
  }

  /* inputs */
  .field{
    margin:12px 0;
  }
  .input{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    background: rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.06);
    color:#e7fbff;
    font-size:14px;
    outline:none;
  }
  .input::placeholder{ color: rgba(235,250,255,0.45); }

  .field.inline{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }

  .show-hide{
    position:relative;
    display:inline-flex;
    align-items:center;
    gap:8px;
    color: rgba(225,245,255,0.7);
    cursor:pointer;
    user-select:none;
  }

  .row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-top:8px;
  }
  .remember{display:flex;align-items:center;gap:8px;color:rgba(220,245,255,0.7);font-size:13px}
  .link{font-size:13px;color:#bfe8ff; opacity:0.9; text-decoration:none}

  .btn{
    width:100%;
    margin-top:16px;
    padding:12px 14px;
    border-radius:12px;
    border:0;
    background: linear-gradient(90deg,#1ea8ff,#2796ff);
    color:white;
    font-weight:700;
    cursor:pointer;
    box-shadow: 0 8px 22px rgba(36,126,214,0.18);
  }

  .or-line{
    display:flex;
    align-items:center;
    gap:12px;
    margin-top:18px;
    color: rgba(210,235,255,0.7);
    font-size:13px;
    justify-content:center;
  }
  .or-line .dot{width:36px;display:flex;justify-content:center;gap:8px}

  .social-icon{
    width:36px;height:36px;border-radius:50%;
    display:inline-flex;align-items:center;justify-content:center;
    background: rgba(255,255,255,0.05); color:white; cursor:pointer;
    border:1px solid rgba(255,255,255,0.05);
  }

  /* small footer text */
  .footer-text{ text-align:center;margin-top:10px;font-size:13px;color:rgba(210,235,255,0.65) }

  /* underline container (for absolute bar) */
  .tabs-wrap{ position:relative; padding-bottom:14px; margin-bottom:4px }

  /* responsive -> center card */
  @media (max-width:900px){
    body{ justify-content:center; padding:22px; }
    .auth-card{ margin-right:0; width:100%; max-width:520px; }
  }

  @media (max-width:420px){
    .auth-card{ padding:14px; }
  }
.social-click {
    pointer-events: auto !important;
    position: relative;
    z-index: 9999;
}
.dot, .social-icon {
    pointer-events: auto !important;
}
.right-container::before,
.right-container::after {
    pointer-events: none !important;
}


</style>
</head>
<body>

<div class="auth-card" role="dialog" aria-label="Authentication">
  <!-- Tabs with animated underline -->
  <div class="tabs-wrap">
    <div class="tabs" id="tabs">
      <div class="tab active" data-tab="signin" id="tabSignin">Sign in</div>
      <div class="tab inactive" data-tab="signup" id="tabSignup">Sign up</div>
    </div>
    <div id="underline" class="underline"></div>
  </div>

  <div class="heading" id="headingText">Welcome back! Please login to your account</div>

  <div class="form-area">

    <!-- SIGN IN PANEL -->
    <div class="form-panel" id="panelSignin" aria-hidden="false">
      <div class="field">
        <input id="si_email" class="input" type="email" placeholder="Email address" autocomplete="username">
      </div>

      <div class="field">
        <div style="position:relative">
          <input id="si_password" class="input" type="password" placeholder="Password" autocomplete="current-password">
          <span id="si_toggle" class="show-hide" style="position:absolute; right:10px; top:8px;">
            <i class="fa fa-eye-slash"></i>
          </span>
        </div>
      </div>

      <div class="row">
        <label class="remember"><input type="checkbox" id="remember" /> Remember Me</label>
        <a class="link" href="#">Forget Password?</a>
      </div>

      <button id="btnSignin" class="btn">Login</button>

      <div class="footer-text">Don't have an account ? <a href="#" id="toSignup" class="link">Sign up</a></div>

      <div class="or-line">
        <div>OR</div>
        <div class="dot">
  <a class="social-icon social-click"
     href="https://accounts.google.com/signin"
     target="_blank"
     title="Google">
     <i class="fab fa-google"></i>
  </a>

  <a class="social-icon social-click"
     href="https://www.facebook.com/login.php"
     target="_blank"
     title="Facebook">
     <i class="fab fa-facebook-f"></i>
  </a>
</div>

      </div>
    </div>

    <!-- SIGN UP PANEL (positioned in same space) -->
    <div class="form-panel" id="panelSignup" aria-hidden="true" style="opacity:0; transform:translateX(-30px);">
      <div class="field">
        <input id="su_name" class="input" type="text" placeholder="Full name" autocomplete="name">
      </div>
      <div class="field">
        <input id="su_email" class="input" type="email" placeholder="Email address" autocomplete="email">
      </div>

      <div class="field">
        <div style="position:relative">
          <input id="su_pass" class="input" type="password" placeholder="Create password" autocomplete="new-password">
          <span id="su_toggle" class="show-hide" style="position:absolute; right:10px; top:8px;"><i class="fa fa-eye-slash"></i></span>
        </div>
      </div>

      <button id="btnSignup" class="btn">Sign up</button>

      <div class="footer-text">Already have an account ? <a href="#" id="toSignin" class="link">Sign in</a></div>

      <div class="or-line">
        <div>OR</div>
        <div class="dot">
  <a class="social-icon social-click" 
     href="https://mail.google.com/"
     title="Google">
    <i class="fab fa-google"></i>
  </a>

  <a class="social-icon social-click" 
     href="https://www.facebook.com/login.php"
     title="Facebook">
    <i class="fab fa-facebook-f"></i>
  </a>


      </div>
    </div>

  </div>
</div>

<script>
/* Setup: tabs, underline, slide animations using GSAP (Option 2: slide) */

const tabSignin = document.getElementById('tabSignin');
const tabSignup = document.getElementById('tabSignup');
const underline = document.getElementById('underline');
const tabs = document.getElementById('tabs');
const headingText = document.getElementById('headingText');

const panelSignin = document.getElementById('panelSignin');
const panelSignup = document.getElementById('panelSignup');

function positionUnderline(targetTab){
  // compute relative position inside tabs container
  const rectTabs = tabs.getBoundingClientRect();
  const rectTab = targetTab.getBoundingClientRect();
  const left = rectTab.left - rectTabs.left;
  const width = rectTab.width;
  gsap.to(underline, {duration:0.38, left: left + 'px', width: width + 'px', ease: "power2.out"});
}

// set initial underline on load after small delay (to allow fonts/size)
window.addEventListener('load', ()=> {
  // initialize underline to active tab
  const active = document.querySelector('.tab.active') || tabSignin;
  // position underline: place it under the active tab with slight inset
  positionUnderline(active);
  underline.style.bottom = '6px';
  underline.style.height = '3px';
});

// utility to switch to SIGN IN (login) with slide from right
function showSignIn(){
  // tabs style
  tabSignin.classList.add('active'); tabSignin.classList.remove('inactive');
  tabSignup.classList.add('inactive'); tabSignup.classList.remove('active');

  positionUnderline(tabSignin);
  headingText.textContent = "Welcome back! Please login to your account";

  // animate panels: signin from right, signup out to left
  gsap.killTweensOf([panelSignin, panelSignup]);
  // move signup out to left
  gsap.to(panelSignup, {duration:0.35, x:-40, opacity:0, ease:'power2.in', onComplete: ()=> {
    panelSignup.style.pointerEvents = 'none';
    panelSignup.setAttribute('aria-hidden','true');
    // reset transform for future
    panelSignup.style.transform = '';
  }});
  // prepare signin: from x:40 to 0
  panelSignin.style.pointerEvents = 'auto';
  panelSignin.setAttribute('aria-hidden','false');
  gsap.fromTo(panelSignin, {x:40, opacity:0}, {duration:0.45, x:0, opacity:1, ease:'power3.out'});
}

// utility to switch to SIGN UP with slide from left
function showSignUp(){
  tabSignup.classList.add('active'); tabSignup.classList.remove('inactive');
  tabSignin.classList.add('inactive'); tabSignin.classList.remove('active');

  positionUnderline(tabSignup);
  headingText.textContent = "Create your account to start shopping";

  gsap.killTweensOf([panelSignin, panelSignup]);
  // move signin out to right
  gsap.to(panelSignin, {duration:0.35, x:40, opacity:0, ease:'power2.in', onComplete: ()=> {
    panelSignin.style.pointerEvents = 'none';
    panelSignin.setAttribute('aria-hidden','true');
    panelSignin.style.transform = '';
  }});
  // show signup from left
  panelSignup.style.pointerEvents = 'auto';
  panelSignup.setAttribute('aria-hidden','false');
  gsap.fromTo(panelSignup, {x:-40, opacity:0}, {duration:0.45, x:0, opacity:1, ease:'power3.out'});
}

/* hook tab clicks */
tabSignin.addEventListener('click', showSignIn);
tabSignup.addEventListener('click', showSignUp);

/* hook links inside forms */
document.getElementById('toSignup').addEventListener('click', (e)=>{ e.preventDefault(); showSignUp(); });
document.getElementById('toSignin').addEventListener('click', (e)=>{ e.preventDefault(); showSignIn(); });

/* Show/hide password toggles */
function toggleShow(inputId, toggleId){
  const input = document.getElementById(inputId);
  const toggle = document.getElementById(toggleId);
  toggle.addEventListener('click', ()=> {
    const isPwd = input.getAttribute('type') === 'password';
    input.setAttribute('type', isPwd ? 'text' : 'password');
    toggle.querySelector('i').classList.toggle('fa-eye');
    toggle.querySelector('i').classList.toggle('fa-eye-slash');
  });
}
toggleShow('si_password','si_toggle');
toggleShow('su_pass','su_toggle');

/* Sign in / Sign up button placeholders (replace with axios calls) */
document.getElementById('btnSignin').addEventListener('click', (e)=>{
  e.preventDefault();
  // demonstrate animation response: small press
  gsap.fromTo('#btnSignin', {scale:0.98}, {duration:0.12, scale:1, ease:'power2.out'});
  // Replace below with your backend call
  alert('Sign in clicked — replace with backend call (POST /api/auth/login)');
});
document.getElementById('btnSignup').addEventListener('click', (e)=>{
  e.preventDefault();
  gsap.fromTo('#btnSignup', {scale:0.98}, {duration:0.12, scale:1, ease:'power2.out'});
  alert('Sign up clicked — replace with backend call (POST /api/auth/signup)');
});

/* keep underline responsive on resize */
window.addEventListener('resize', ()=> {
  // choose currently active tab
  const activeTab = document.querySelector('.tab.active') || tabSignin;
  positionUnderline(activeTab);
});

/* set initial visible panel (signin visible by default) */
/* After load, show signin to match many designs; adjust if you prefer signup default */
window.addEventListener('DOMContentLoaded', ()=> {
  // default: show signin
  // hide signup instantly and show signin
  panelSignup.style.opacity = 0;
  panelSignup.style.transform = 'translateX(-30px)';
  panelSignup.style.pointerEvents = 'none';
  panelSignin.style.opacity = 1;
  panelSignin.style.transform = 'translateX(0)';
  panelSignin.style.pointerEvents = 'auto';
  tabSignin.classList.add('active'); tabSignup.classList.add('inactive');
  positionUnderline(tabSignin);
});

function login() {
  fetch("http://localhost:5000/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  })
  .then(res => res.json())
  .then(data => {
    localStorage.setItem("token", data.token);
    window.location.href = "index.html";
  });
}
</script>

</body>
</html>
